<div>

  <div class="add-review" ng-if="isLoggedIn()">
    <h4>Add Review</h4>
    <div class="card-panel">
      <p>Stars</p>
      <span>
      <form>
        <form action="#">
          <p class="range-field">
            <input type="range" ng-model="review.stars" id="test5" min="0" max="5"/>
          </p>
        </form>

        <div class="input-field col s12">
          <textarea ng-model="review.text" id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1" em>Comments</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="!review.stars" ng-click="addReview(product.id, review)">
          Submit<i class="material-icons right">send</i>
        </button>
      </form>
      </span>
    </div>
  </div>

  <h4>Reviews</h4>

  <div ng-repeat="review in product.reviews">
    <div class="card-panel white">
      <p>
        <i ng-repeat="l in starString(review.stars)" class="material-icons star">star</i>
      </p>
      <br>
      <p>{{review.text}}</p>
    </div>
  </div>

</div>
